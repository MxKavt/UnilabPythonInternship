{% extends 'base.html' %}
{% block content %}

    <body style="font-size: 30px">
        <form method="POST" class ="mainText">
            <fieldset class="mainBorder" style="height: 250px">
                <legend style="font-size: 40px">LOGIN</legend>
                <br>
                {{ form.hidden_tag() }}
                {{ form.email.label }}
                <br>
                {{ form.email }}
                <br>
                {{ form.password.label }}
                <br>
                {{ form.password }}
                <br>
                <div style="font-size: 15px;">
                {{ form.submit(class="button")}}
                </div>
            </fieldset>
        </form>
    </body>
{% endblock %}
